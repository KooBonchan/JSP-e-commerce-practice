<html>
<head>

<body>

	<h1>New Product</h1>
	<form action="update-product" method="post" name="formProductUpdate">
		<table>
			<tr>
				<td><label for="product-name">Product name</label></td>
				<td><input name="product-name"></td>
			</tr>
			<tr>
				<td><label for="price">Price</label></td>
				<td><input name="price" type="number" placeholder="10,000">ï¿¦</td>
			</tr>

				<div id="thumbnail">
				</div>
				</td>
			</tr>
			<tr>
				<td><label for="image">upload image</label></td>

			</tr>
			<tr>

				</td>
			</tr>
		</table>
		<button type="button" name="submit-button">submit</button>
		<button type="reset">reset</button>
	</form>
